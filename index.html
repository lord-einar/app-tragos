<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Resume - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-block d-lg-none">Clarence Taylor</span>
            <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2"
                    src="assets/img/icono.png" alt="..." /></span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#home">Buscar trago</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#lista-tragos">Lista de tragos</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#elaboracion">Elaboracion</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#compra-ingredientes">Comprar
                        ingredientes</a></li>
            </ul>
        </div>
        <div class="btn-group" id="mostrar-carrito">
            <button type="button" class="btn" data-display="static">
                <i class="fas fa-cart-plus fa-2x carrito"></i>
                <div class="numero-carrito" id="numero-carrito">0</div>
            </button>
            <div class=" col-mb-8">

            </div>
        </div>
    </nav>

    <div id="boxes">

        <div id="modal-inicial" class="window">
            <b>Carrito de compras</b>
            <civ class="col-mb-10">
                <div id="carrito"></div>
                <div class="total-carrito" id="total-carrito"></div>
                <div class="d-grid gap-2">
                    <button class="btn btn-danger btn-block" id="finalizar-compra">Finalizar compra</button>
                </div>
            </civ>
            <a href="#" class="close">Cerrar X</a>

        </div>

        <div id="mask"></div>
    </div>

    <!-- FIN MODAL -->



    <!-- Page Content-->
    <div class="container-fluid p-0">
        <!-- About-->
        <section class="resume-section" id="home">
            <div class="resume-section-content">
                <h1 class="mb-0">
                    DRINK
                    <span class="text-primary">IFY</span>
                </h1>
                <div class="subheading mb-5">
                    TU MEJOR AMIGO PARA ARMAR TUS TRAGOS
                </div>
                <div id="buscador">
                    <label for="buscar">Ingresa el nombre del trago</label>
                    <input class="form-control" id="buscar" type="text" placeholder="Ingresa al menos tres letras">
                    <p><a class="btn btn-danger btn-buscar" href="#lista-tragos" id="btn-buscar">Buscar</a></p>

                </div>
            </div>
        </section>
        <hr class="m-0" />
        <!-- LISTA TRAGOS-->
        <section class="resume-section" id="lista-tragos">
            <div class="resume-section-content">
                <h2 class="mb-5">Lista de tragos</h2>
                <a class="btn btn-danger volver" href="#home">Volver a buscar</a>
                <div class="row row-cols-1 row-cols-md-4 g-5 tragos" id="tragos">

                </div>
            </div>
            <div>
            </div>
        </section>
        <hr class="m-0" />
        <!-- INFO TRAGO-->
        <section class="resume-section" id="elaboracion">
            <div class="resume-section-content">
                <a class="btn btn-danger volver" href="#lista-tragos">Volver a lista de tragos</a>
                <div class="mb-8" id="infoTrago">

                </div>
            </div>
        </section>
        <hr class="m-0" />
        <!-- Comprar-->
        <section class="resume-section" id="compra-ingredientes">
            <div class="resume-section-content">
                <h2 class="mb-5">Comprar ingrediente</h2>
                <a class="btn btn-danger volver" href="#elaboracion">Volver Elaboracion</a>
                <div class="venta-ingredientes" id="venta-ingredientes">

                </div>
            </div>
        </section>
        
        <section class="resume-section" id="su-carrito">
            <hr class="m-0" />
    
            <div class="resume-section-content">
                <button class="btn btn-danger btn-block abrir-carrito" id="abrir-carrito">IR AL CARRITO DE COMPRAS</button>
            </div>

        </section>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/jquery.js"></script>
        <script src="js/scripts.js"></script>
</body>

</html>
